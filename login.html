<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <!-- AUTH OVERLAY -->
  <div class="auth-overlay" id="authOverlay">

    <div class="hud-panel auth-panel">

      <!-- LOGIN -->
      <div class="auth-box login active">
        <h2>USER AUTHENTICATION</h2>

        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />

        <button class="cta"><a href="">LOGIN</a></button>

        <p class="switch">
          New user?
          <span onclick="toggleAuth()">Create Account</span>
        </p>
      </div>

      <!-- SIGN UP -->
      <div class="auth-box signup">
        <h2>NEW USER REGISTRATION</h2>

        <input type="text" placeholder="Username" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />

        <button class="cta">REGISTER</button>

        <p class="switch">
          Already registered?
          <span onclick="toggleAuth()">Login</span>
        </p>
      </div>

    </div>
  </div>

</body>
</html>
